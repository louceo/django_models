{% extends 'flatpages/default.html' %}

{% block header %}
    <h1 style="font-size: 40px; font-style: italic;">
        {% if type == 'PO' %}
            Create news post    
        {% else %} 
            Create article
        {% endif %}

    </h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save"/>
    </form>
{% endblock %}
